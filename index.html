<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Order summary card</title>
</head>
<body>
  <div class="card">
    <div class="header-card-img">
      <img src="./images/illustration-hero.svg" alt="a girl listen a music" class="header-img">
    </div>
    <h1 class="title">Order Summary</h1>
    <p class="discription">You can now listen millions of songs, audio books and podcasts on any device anywhere you like!</p>
    <div class="cointainer">
      <div>
        <img src="./images/icon-music.svg" alt="music" class="musicIcon">
      </div>
      <div class="plan-details">
        <h3>Annual Plan</h3>
        <p>$59.99/year</p>
      </div>
      <a href="" class="change-link">Change</a>
    </div>
    <div class="btn-pay">
      <button >Proceed to Payment</button>
    </div>
    <a href="" class="cancel-link">Cancel Order</a>
  </div>
</body>
</html>
